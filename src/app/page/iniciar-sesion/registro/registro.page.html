<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una Cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" type="text"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="correo" name="correo" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" name="contrasena" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input [(ngModel)]="confirmarContrasena" name="confirmarContrasena" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Número Telefónico</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-item>
                <ion-label position="floating">Código</ion-label>
                <ion-input value="+56" disabled class="cod"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Número</ion-label>
                <ion-input type="tel"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-radio-group [(ngModel)]="rol">
        <ion-item>
          <ion-radio value="custom" aria-label="Custom checkbox">Pasajero</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="custom-checked" aria-label="Custom checkbox that is checked">Chofer</ion-radio>
        </ion-item>
      </ion-radio-group>
      
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="registrar()">Registrar</ion-button>
  <button (click)="verDatosRegistrados()">Ver Datos Registrados</button>
</ion-content>
