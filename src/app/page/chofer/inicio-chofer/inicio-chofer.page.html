<ion-header [translucent]="true" class="fondo">
  <div class="burbuja" style="top: 20%; left: 10%; width: 10px; height: 10px;"></div>
  <ion-toolbar class="fondoo">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-avatar class="ion-align-self-start ion-padding-end" (click)="irACuenta()">
            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-title class="ion-align-self-start letra">TellevoApp</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="map-container">

    <div class="map" id="mapa-box" tabindex="0">
      <pre id='coordenadas'></pre>
    </div>
  </div>

  <div class="container">
    <app-panel-chofer></app-panel-chofer>
  </div>
  <ion-footer class="fixed-footer">
    <ion-toolbar>
      <app-tablas-chofer></app-tablas-chofer>
    </ion-toolbar>
  </ion-footer>
</ion-content>
