<ion-header [translucent]="true" class="fondo">
  <ion-toolbar class="fondoo">
    <ion-title class="letra">Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div style="height: 100%;  align-items: center; justify-content: center;">
  <ion-card>
    <ion-card-content>
      <ion-col>
      <ion-grid>
        <ion-card-header>
          <ion-card-title>Información de Usuario</ion-card-title>
        </ion-card-header>
        <ion-row>
          <ion-col>
            <ion-avatar class="custom-avatar">
              <label for="fileInput">
                <img
                  alt="Silhouette of a person's head"
                  src="https://ionicframework.com/docs/img/demos/avatar.svg"
                />
              </label>
            </ion-avatar>
            <input
              type="file"
              id="fileInput"
              (change)="handleFileInput($event)"
              style="display: none;"
            />
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <ion-label>Nombre de Usuario: {{nombre}}</ion-label>
          </ion-col>
        </ion-row>
        

        <ion-row>
          <ion-col >
            <ion-label>Correo Electrónico: {{correo}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-col>
    </ion-card-content>
  </ion-card>
  <div><ion-button expand="block" color="danger" (click)="pag1()" >Cerrar Sesión</ion-button></div>
  </div>
  


  

  <ion-footer class="fixed-footer">
    <ion-toolbar>
      <app-tablas-chofer></app-tablas-chofer>
    </ion-toolbar>
  </ion-footer>
</ion-content>
